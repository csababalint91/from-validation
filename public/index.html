<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="the-form" novalidate data-formval>
            <div class="form-group">
                <label for="sender-name">Your Name</label>
                <span id="error-name-message" class="error float-right"></span>
                <input type="text" id="sender-name" name="sender-name" 
                    class="form-control" 
                    data-error-element="#error-name-message"
                    data-error-valueMissing="Please enter your name."
                    required>
            </div>
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <span id="error-email-message" class="error float-right"></span>
                <input type="email" id="email" name="email" class="form-control"
                    data-error-element="#error-email-message"
                    data-error-typeMismatch="Please enter a valid email address."
                    data-error-valueMissing="Please enter your email address."
                    required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <span id="error-message-message" class="error float-right"></span>
                <textarea name="message" id="message" class="form-control" 
                    data-error-element="#error-message-message"
                    data-error-valueMissing="Please enter your message."
                    required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Send Message</button>
            </div>
        </form>

    </div>
    <script src="formval.js"></script>
</body>
</html>
